<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SABE::Pre-registro medicina evaluacion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./jquery-ui.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-xl">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-8 order-md-2 hero-image">
          <img
            src="./img/UPCLOGO.svg"
            alt="logo UPC"
            title="UPC medicina"
            id="logo-hero"
          />
          <div class="hero-text">
            <h1>MEDICINA UPC</h1>
            <h2>EVALUACIÓN BECA SOCIOECONÓMICA</h2>
          </div>
        </div>
        <div
          class="col-sm-12 col-md-6 col-lg-4 order-md-1 form-register d-flex flex-column justify-content-center"
        >
          <h2 class="form-title mt-4 mb-4">
            Regístrate aquí y evaluaremos tu solicitud:
          </h2>
          <form id="frmRegistro">
            <div class="mb-1">
              <label for="nombres" class="form-label fl-clight"
                >Nombres del postulante*</label
              >
              <input
                name="nombres"
                type="text"
                class="form-control fc-bg-gray"
                id="nombres"
              />
            </div>

            <div class="mb-1">
              <label for="apePaterno" class="form-label fl-clight"
                >Apellido Paterno del postulante*</label
              >
              <input
                name="apePaterno"
                type="text"
                class="form-control fc-bg-gray"
                id="apePaterno"
              />
            </div>

            <div class="mb-1">
              <label for="apeMaterno" class="form-label fl-clight"
                >Apellido Materno del postulante*</label
              >
              <input
                name="apeMaterno"
                type="text"
                class="form-control fc-bg-gray"
                id="apeMaterno"
              />
            </div>

            <div class="row mb-1">
              <div class="col">
                <label for="tipoDocumento" class="form-label fl-clight"
                  >Tipo de documento*</label
                >
                <select
                  name="tipoDocumento"
                  id="tipoDocumento"
                  class="form-select fc-bg-gray"
                >
                  <option value="">seleccione...</option>
                </select>
              </div>
              <div class="col">
                <label for="nroDocumento" class="form-label fl-clight"
                  >N° de DNI/CE*</label
                >
                <input
                  name="nroDocumento"
                  type="text"
                  class="form-control fc-bg-gray"
                  id="nroDocumento"
                />
              </div>
            </div>

            <div class="row mb-1">
              <div class="col">
                <label for="fechaNacimiento" class="form-label fl-clight"
                  >Fecha de Nacimiento*</label
                >
                <input
                  name="fechaNacimiento"
                  type="text"
                  class="form-control fc-bg-gray"
                  id="fechaNacimiento"
                  readonly
                />
              </div>
              <div class="col">
                <label for="celular" class="form-label fl-clight"
                  >Celular*</label
                >
                <input
                  name="celular"
                  type="text"
                  class="form-control fc-bg-gray"
                  id="celular"
                />
              </div>
            </div>

            <div class="mb-1">
              <label for="correo" class="form-label fl-clight"
                >Correo electrónico*</label
              >
              <input
                name="email"
                type="email"
                class="form-control fc-bg-gray"
                id="correo"
              />
            </div>

            <div class="row mb-1">
              <div class="col">
                <label for="categoriaDePago" class="form-label fl-clight"
                  >Categoría de pago*</label
                >
                <select
                  name="categoriaDePago"
                  id="categoriaDePago"
                  class="form-select fc-bg-gray"
                >
                  <option value="">seleccione...</option>
                </select>
              </div>
              <div class="col">
                <label for="nroDeCuotas" class="form-label fl-clight"
                  >Número de cuotas*</label
                >
                <select
                  name="nroDeCuotas"
                  id="nroDeCuotas"
                  class="form-select fc-bg-gray"
                >
                  <option value="">seleccione...</option>
                </select>
              </div>
            </div>

            <div class="mb-1">
              <p class="text-center">
                Al registrarte, aceptas nuestros
                <a href="#" class="link-footer showmodalTerms"
                  >Términos de uso</a
                >
                y recibir emails y novedades de UPC y reconoces que has leído
                nuestra
                <a href="#" class="link-footer showModalPolitics"
                  >Política de privacidad</a
                >
              </p>
            </div>
            <div class="mb-3 text-center">
              <button
                type="submit"
                class="ps-4 pe-4 btnsabe btnsabe-danger btnsabe-submit"
              >
                <span class="text-btn">REGISTRARME</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"
    ></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/docs.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
